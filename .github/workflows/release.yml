name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23.x

    - name: Build binaries
      run: |
        # Create dist directory
        mkdir -p dist
        
        # Build for different platforms
        GOOS=linux GOARCH=amd64 go build -o dist/flow-linux-amd64 main.go
        GOOS=linux GOARCH=arm64 go build -o dist/flow-linux-arm64 main.go
        GOOS=darwin GOARCH=amd64 go build -o dist/flow-darwin-amd64 main.go
        GOOS=darwin GOARCH=arm64 go build -o dist/flow-darwin-arm64 main.go
        GOOS=windows GOARCH=amd64 go build -o dist/flow-windows-amd64.exe main.go
        
        # Create archives
        cd dist
        tar -czf flow-linux-amd64.tar.gz flow-linux-amd64
        tar -czf flow-linux-arm64.tar.gz flow-linux-arm64
        tar -czf flow-darwin-amd64.tar.gz flow-darwin-amd64
        tar -czf flow-darwin-arm64.tar.gz flow-darwin-arm64
        zip flow-windows-amd64.zip flow-windows-amd64.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.tar.gz
          dist/*.zip
        body: |
          ## What's Changed
          
          See [CHANGELOG.md](CHANGELOG.md) for details.
          
          ## Installation
          
          Download the appropriate binary for your platform and add it to your PATH.
          
          Or install with Go:
          ```bash
          go install github.com/e6a5/flow@${{ github.ref_name }}
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 